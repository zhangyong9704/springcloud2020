server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/zhangyong9704/springcloud2020.git  #git仓库连接地址 http://localhost:3344/master/application-dev.yml
          search-paths:   #搜索的目录
            - springcloud-config
      label: master  #读取的分支
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka